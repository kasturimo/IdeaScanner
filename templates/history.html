{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <h3 class="text-center">Idea History</h3>
  {% if ideas %}
  <ul>
    {% for idea in ideas %}
      <li><strong>{{ idea.idea_text }}</strong><br>{{ idea.analysis }}</li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No ideas submitted yet.</p>
  {% endif %}
</div>
{% endblock %}
