<!doctype html>
<html lang="en">
  <head>
    <title>{{ title or "IdeaScanner" }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: #f8f9fa; }
      .container { max-width: 880px; margin-top: 40px; }
      .card { border-radius: 14px; box-shadow: 0 6px 16px rgba(0,0,0,0.06); }
      .navbar { border-radius: 0 0 12px 12px; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">IdeaScanner</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto">
            {% if user %}
              <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
              <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
              <li class="nav-item"><a class="nav-link" href="/pricing">Pricing</a></li>
              <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
              <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="/login">Login with Google</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
