{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <h3>Profile</h3>
  {% if message %}
    <div class="alert alert-success">{{ message }}</div>
  {% endif %}
  <form method="POST" action="/profile">
    <div class="mb-3">
      <label>Name</label>
      <input class="form-control" value="{{ user.name }}" disabled>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input class="form-control" value="{{ user.email }}" disabled>
    </div>
    <div class="mb-3">
      <label>Country</label>
      <input name="country" class="form-control" value="{{ user.country or '' }}" placeholder="e.g., India, United States, Germany">
    </div>
    <button class="btn btn-primary">Save</button>
  </form>

  <hr>
  <p>Your pricing group: <strong>{{ pricing_label }}</strong></p>
  <p>Price per analysis: <strong>${{ '%.2f' % (price_cents/100) }}</strong></p>
</div>
{% endblock %}
